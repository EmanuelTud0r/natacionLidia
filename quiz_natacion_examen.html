                border: none;
                border-radius: 8px;

                transform: translateY(-2px);
            }

            .quiz-btn.active {

            }

            .question-container {
                display: none;
                animation: fadeIn 0.5s;
            }

            .question-container.active {
                display: block;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

                width: 100%;
                height: 8px;
                background: #e2e8f0;
                border-radius: 4px;
                margin-bottom: 30px;
                overflow: hidden;
            }

                height: 100%;
                background: #48bb78;
                transition: width 0.3s;
            }

            .question {
                margin-bottom: 20px;
                padding: 20px;
                background: #f7fafc;
                border-radius: 8px;
            }

            .question h3 {
                color: #2d3748;
                margin-bottom: 20px;
                font-size: 1.1rem;
                line-height: 1.5;
            }

            .options {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .option {
                padding: 15px;
                background: white;
                border: 2px solid #e2e8f0;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .option:hover {
                background: #edf2f7;
                border-color: #cbd5e0;
            }

            .option.selected {
                background: #bee3f8;
                border-color: #4299e1;
            }

            .option.correct {
                background: #c6f6d5;
                border-color: #48bb78;
            }

            .option.incorrect {
                background: #fed7d7;
                border-color: #f56565;
            }

            .option.disabled {
                cursor: not-allowed;
                opacity: 0.7;
            }

            .feedback {
                margin-top: 15px;
                padding: 15px;
                border-radius: 8px;
                display: none;
            }

            .feedback.show {
                display: block;
                animation: slideIn 0.3s;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            .feedback.correct {
                background: #c6f6d5;
                color: #22543d;
            }

            .feedback.incorrect {
                background: #fed7d7;
                color: #742a2a;
            }

                justify-content: space-between;
                margin-top: 30px;
                gap: 15px;

                border-radius: 8px;

            .nav-btn:hover {

            }

            .nav-btn:disabled {

                padding: 40px;
                background: #f7fafc;
                border-radius: 12px;

            .results.show {

                margin-bottom: 20px;

            }

                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1rem;

            let currentQuiz = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];
            let quizStarted = false;

            function startQuiz(quizIndex) {
                currentQuiz = quizzes[quizIndex];
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = new Array(currentQuiz.length).fill(null);
                quizStarted = true;

                // Update UI
                document.getElementById('quizSelector').style.display = 'none';
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('navButtons').style.display = 'flex';
                document.getElementById('questionContainer').classList.add('active');
                document.getElementById('results').classList.remove('show');

                // Mark active quiz
                const buttons = document.querySelectorAll('.quiz-btn');
                buttons.forEach((btn, idx) => {
                    btn.classList.toggle('active', idx === quizIndex);
                });

                displayQuestion();
                updateProgressBar();
            }

            function displayQuestion() {
                const question = currentQuiz[currentQuestionIndex];
                const container = document.getElementById('questionContainer');

                container.innerHTML = `
                    <div class="question">
                        <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${currentQuiz.length}</div>
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${question.options.map((option, idx) => `
                                <div class="option ${userAnswers[currentQuestionIndex] === idx ? 'selected' : ''}"
                                     onclick="selectOption(${idx})"
                                     id="option-${idx}">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        <div class="feedback" id="feedback"></div>
                    </div>
                `;

                // Show feedback if question was already answered
                if (userAnswers[currentQuestionIndex] !== null) {
                    showFeedback(userAnswers[currentQuestionIndex]);
                }

                updateNavButtons();
            }

            function selectOption(selectedIndex) {
                if (userAnswers[currentQuestionIndex] !== null) return; // Already answered

                userAnswers[currentQuestionIndex] = selectedIndex;
                const question = currentQuiz[currentQuestionIndex];

                // Mark selected option
                document.querySelectorAll('.option').forEach((opt, idx) => {
                    opt.classList.remove('selected');
                    if (idx === selectedIndex) {
                        opt.classList.add('selected');
                    }
                });

                // Check answer and update score
                if (selectedIndex === question.correct) {
                    score++;
                }

                showFeedback(selectedIndex);
            }

            function showFeedback(selectedIndex) {
                const question = currentQuiz[currentQuestionIndex];
                const isCorrect = selectedIndex === question.correct;

                // Disable all options
                document.querySelectorAll('.option').forEach((opt, idx) => {
                    opt.classList.add('disabled');
                    if (idx === question.correct) {
                        opt.classList.add('correct');
                    } else if (idx === selectedIndex && !isCorrect) {
                        opt.classList.add('incorrect');
                    }
                    opt.onclick = null;
                });

                // Show feedback message
                const feedback = document.getElementById('feedback');
                feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
                feedback.innerHTML = isCorrect
                    ? '✓ ¡Correcto!'
                    : `✗ Incorrecto. La respuesta correcta es: ${question.options[question.correct]}`;
            }

            function nextQuestion() {
                if (currentQuestionIndex < currentQuiz.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                    updateProgressBar();
                } else if (allQuestionsAnswered()) {
                    showResults();
                }
            }

            function previousQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion();
                    updateProgressBar();
                }
            }

            function updateProgressBar() {
                const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
                document.getElementById('progress').style.width = `${progress}%`;
            }

            function updateNavButtons() {
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');

                prevBtn.disabled = currentQuestionIndex === 0;

                if (currentQuestionIndex === currentQuiz.length - 1 && allQuestionsAnswered()) {
                    nextBtn.textContent = 'Ver Resultados';
                    nextBtn.disabled = false;
                } else if (currentQuestionIndex === currentQuiz.length - 1) {
                    nextBtn.textContent = 'Ver Resultados';
                    nextBtn.disabled = !allQuestionsAnswered();
                } else {
                    nextBtn.textContent = 'Siguiente';
                    nextBtn.disabled = false;
                }
            }

            function allQuestionsAnswered() {
                return userAnswers.every(answer => answer !== null);
            }

            function showResults() {
                document.getElementById('questionContainer').classList.remove('active');
                document.getElementById('navButtons').style.display = 'none';
                document.getElementById('progressBar').style.display = 'none';

                const results = document.getElementById('results');
                results.classList.add('show');

                const percentage = Math.round((score / currentQuiz.length) * 100);
                document.getElementById('score').textContent = `${score} / ${currentQuiz.length}`;

                let message = '';
                if (percentage >= 90) {
                    message = '¡Excelente! Estás muy bien preparado para el examen.';
                } else if (percentage >= 75) {
                    message = '¡Muy bien! Tienes un buen dominio del material.';
                } else if (percentage >= 60) {
                    message = 'Bien, pero deberías repasar algunos conceptos.';
                } else if (percentage >= 50) {
                    message = 'Regular. Necesitas estudiar más el material.';
                } else {
                    message = 'Necesitas dedicar más tiempo al estudio del material.';
                }

                document.getElementById('scoreMessage').innerHTML = `
                    <p>${message}</p>
                    <p>Porcentaje: ${percentage}%</p>
                `;
            }

            function restart() {
                quizStarted = false;
                currentQuiz = [];
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = [];

                document.getElementById('quizSelector').style.display = 'grid';
                document.getElementById('progressBar').style.display = 'none';
                document.getElementById('navButtons').style.display = 'none';
                document.getElementById('questionContainer').classList.remove('active');
                document.getElementById('results').classList.remove('show');

                // Remove active class from all quiz buttons
                document.querySelectorAll('.quiz-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }

            document.addEventListener('keydown', function(e) {
                if (!quizStarted) return;

                if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                    nextQuestion();
                } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                    previousQuestion();
                } else if (e.key >= '1' && e.key <= '4') {
                    const optionIndex = parseInt(e.key) - 1;
                    if (userAnswers[currentQuestionIndex] === null && currentQuiz[currentQuestionIndex]) {
                        selectOption(optionIndex);
                    }
                }
            });
        </script>
    </body>
</html>
